name: Lint

on:
    push:
    workflow_dispatch:

jobs:
    lint:
        if: "!contains(github.event.head_commit.message, 'skip ci')"
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
            
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '16.x'
                  
            - run: npm install
            
            - name: Run ESLint
              run: npm run lint:eslint
              
            - name: Run Prettier
              run: npm run lint:prettier
