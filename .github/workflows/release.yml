name: Release workflow
on:
    push:
        branches:
            - main
        paths-ignore:
            - 'package*.json'
jobs:
    test:
        name: '🧪 Test and lint'
        uses: LEDBrain/Community-Service/.github/workflows/development.yml@main

    release-github:
        if: ${{ !contains(github.event.head_commit.message, 'skip ci') && !contains(github.event.head_commit.message, 'skip release') }}
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Generate Token
              id: generate_token
              uses: tibdex/github-app-token@f66c1c31c49c0a4d593a5820a9f1e231af3321ad
              with:
                  app_id: ${{ secrets.APP_ID }}
                  private_key: ${{ secrets.APP_PRIVATE_KEY }}

            - name: '☁️ Checkout repository'
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: '🔧 Setup Node.js'
              uses: actions/setup-node@v3
              with:
                  node-version: 'lts/*'

            - name: '📦 Install dependencies'
              run: npm ci

            - name: '🚀 Release'
              env:
                  GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
              run: npx semantic-release
