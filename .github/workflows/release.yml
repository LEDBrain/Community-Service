name: Release workflow
on:
    push:
        branches:
            - main
            - beta
    repository_dispatch:

permissions:
    contents: write
    issues: write
    pull-requests: write

jobs:
    test:
        name: 'ğŸ§ª Test and lint'
        uses: ./.github/workflows/development.yml

    release-github:
        needs: test
        runs-on: ubuntu-latest

        steps:
            - name: Generate Token
              id: app-token
              uses: actions/create-github-app-token@v1
              with:
                  app-id: ${{ secrets.APP_ID }}
                  private-key: ${{ secrets.APP_PRIVATE_KEY }}

            - name: 'â˜ï¸ Checkout repository'
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  persist-credentials: false
                  token: ${{ steps.app-token.outputs.token }}

            - name: 'ğŸ”§ Setup Node.js'
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: 'ğŸ“¦ Install dependencies'
              run: npm ci

            - name: 'ğŸš€ Release'
              env:
                  GIT_AUTHOR_NAME: 'utils-app[bot]'
                  GIT_AUTHOR_EMAIL: '115021052+utils-app[bot]@users.noreply.github.com'
                  GIT_COMMITTER_NAME: 'utils-app[bot]'
                  GIT_COMMITTER_EMAIL: '115021052+utils-app[bot]@users.noreply.github.com'
                  GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
              run: npx semantic-release --ci
