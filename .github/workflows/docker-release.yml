name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
    #push:
        #    branches: [main]
        # Publish semver tags as releases.
        #tags: ['v*.*.*']
    pull_request:
        branches: [main]
    release:
        types: [published]
    workflow_dispatch:

permissions:
      contents: read
      packages: write
      id-token: write

permissions:
      contents: read
      packages: write
      id-token: write

env:
    # Use docker.io for Docker Hub if empty
    REGISTRY: ghcr.io
    # github.repository as <account>/<repo>
    IMAGE_NAME: ${{ github.repository }}

jobs:
    docker-build:
        if: ${{ !contains(github.event.head_commit.message, 'skip ci') && !contains(github.event.head_commit.message, 'skip release') }}
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
            # This is used to complete the identity challenge
            # with sigstore/fulcio when running outside of PRs.
            id-token: write

        steps:
            - name: '‚òÅÔ∏è Checkout repository'
              uses: actions/checkout@v4
              uses: actions/checkout@v4

            # Install the cosign tool except on PR
            # https://github.com/sigstore/cosign-installer
            - name: 'üì¶Ô∏è Install cosign'
              if: github.event_name != 'pull_request'
              uses: sigstore/cosign-installer@main
              with:
                  cosign-release: 'v2.1.1'
                  cosign-release: 'v2.1.1'

            # Workaround: https://github.com/docker/build-push-action/issues/461
            - name: 'üîß Setup Docker buildx'
              uses: docker/setup-buildx-action@0d103c3126aa41d772a8362f6aa67afac040f80c
              uses: docker/setup-buildx-action@0d103c3126aa41d772a8362f6aa67afac040f80c

            # Login against a Docker registry except on PR
            # https://github.com/docker/login-action
            - name: 'üîê Log into registry ${{ env.REGISTRY }}'
              if: github.event_name != 'pull_request'
              uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
              uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            # Extract metadata (tags, labels) for Docker
            # https://github.com/docker/metadata-action
            - name: 'üì¶Ô∏è Extract Docker metadata'
              id: meta
              uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

            # Build and push Docker image with Buildx (don't push on PR)
            # https://github.com/docker/build-push-action
            - name: 'üèóÔ∏è Build and push Docker image'
              id: build-and-push
              uses: docker/build-push-action@af5a7ed5ba88268d5278f7203fb52cd833f66d6e
              with:
                  context: .
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}

            # Sign the resulting Docker image digest except on PRs.
            # This will only write to the public Rekor transparency log when the Docker
            # repository is public to avoid leaking data.  If you would like to publish
            # transparency data even for private images, pass --force to cosign below.
            # https://github.com/sigstore/cosign
            - name: '‚úçÔ∏è Sign the published Docker image'
              if: ${{ github.event_name != 'pull_request' }}
              env:
                  # COSIGN_EXPERIMENTAL: 'true'
                  TAGS: ${{ steps.meta.outputs.tags }}
                  DIGEST: ${{ steps.build-and-push.outputs.digest }}
                  # COSIGN_EXPERIMENTAL: 'true'
                  TAGS: ${{ steps.meta.outputs.tags }}
                  DIGEST: ${{ steps.build-and-push.outputs.digest }}
              # This step uses the identity token to provision an ephemeral certificate
              # against the sigstore community Fulcio instance.
              run: cosign sign --yes "${TAGS}@${DIGEST}"
              run: cosign sign --yes "${TAGS}@${DIGEST}"
