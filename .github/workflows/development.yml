name: Development workflow
permissions:
  contents: read

on:
    push:
        branches-ignore:
            - 'main'
    pull_request:
        branches: ['main', 'dev']
    workflow_dispatch:
    workflow_call:

jobs:
    lint:
        name: Lint codebase
        if: ${{ !contains(github.event.head_commit.message, 'skip ci') }}
        runs-on: ubuntu-latest
        steps:
            - name: '☁️ checkout repository'
              uses: actions/checkout@v4

            - name: '📦 Setup pnpm'
              uses: pnpm/action-setup@v4

            - name: '🔧 Setup Node.js'
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: '📦 install dependencies'
              run: pnpm install --frozen-lockfile

            - name: '✅ run ESLint'
              run: pnpm run lint:eslint

            - name: '✅ run Prettier'
              run: pnpm run lint:prettier

    build-project:
        name: Build and test project
        needs: lint
        if: ${{ !contains(github.event.head_commit.message, 'skip ci') }}
        runs-on: ubuntu-latest
        env:
            PG_USER: postgres
            PG_PW: supersecret
            PG_DB: community-service-test
            DATABASE_URL: postgres://postgres:supersecret@localhost:5432/community-service-test?schema=public

        services:
            postgres:
                image: postgres
                env:
                    POSTGRES_USER: ${{ env.PG_USER }}
                    POSTGRES_PASSWORD: ${{ env.PG_PW }}
                    POSTGRES_DB: ${{ env.PG_DB }}
                ports:
                    - 5432:5432
                options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

        steps:
            - name: '📄 Log Database URL'
              run: echo "Database URL $DATABASE_URL; PG_USER $PG_USER; PG_PW $PG_PW; PG_DB $PG_DB"

            - name: '☁️ checkout repository'
              uses: actions/checkout@v4

            - name: '📦 Setup pnpm'
              uses: pnpm/action-setup@v4

            - name: '🔧 Setup Node.js'
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: '📦 install dependencies'
              run: pnpm install --frozen-lockfile

            - name: '📂 build'
              run: pnpm run build

            - name: '✅ run API tests'
              run: pnpm run test:api
