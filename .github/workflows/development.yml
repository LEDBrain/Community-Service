name: Development workflow

on:
    push:
        branches-ignore:
            - 'main'
    workflow_dispatch:
    workflow_call:

jobs:
    lint:
        name: Lint codebase
        if: ${{ !contains(github.event.head_commit.message, 'skip ci') }}
        runs-on: ubuntu-latest
        steps:
            - name: 'â˜ï¸ checkout repository'
              uses: actions/checkout@v3

            - name: 'ğŸ”§ Setup Node.js'
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: 'ğŸ“¦ install dependencies'
              run: npm ci

            - name: 'âœ… run ESLint'
              run: npm run lint:eslint

            - name: 'âœ… run Prettier'
              run: npm run lint:prettier

    build-project:
        name: Build and test project
        needs: lint
        if: ${{ !contains(github.event.head_commit.message, 'skip ci') }}
        runs-on: ubuntu-latest
        env:
            PG_USER: postgres
            PG_PW: supersecret
            PG_DB: community-service-test
            DATABASE_URL: postgres://postgres:supersecret@localhost:5432/community-service-test?schema=public

        services:
            postgres:
                image: postgres:14.2
                env:
                    POSTGRES_USER: ${ PG_USER }
                    POSTGRES_PASSWORD: ${ PG_PW }
                    POSTGRES_DB: ${ PG_DB }
                ports:
                    - 5432:5432
                options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

        steps:
            - name: 'ğŸ“„ Log Database URL'
              run: echo "Database URL $DATABASE_URL; PG_USER $PG_USER; PG_PW $PG_PW; PG_DB $PG_DB"

            - name: 'â˜ï¸ checkout repository'
              uses: actions/checkout@v3

            - name: 'ğŸ”§ Setup Node.js'
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: 'ğŸ“¦ install dependencies'
              run: npm ci

            - name: 'ğŸ“‚ build'
              env:
                  NODE_OPTIONS: '--max-old-space-size=4144'
              run: npm run build

            - name: 'âœ… run API tests'
              run: npm run test:api
